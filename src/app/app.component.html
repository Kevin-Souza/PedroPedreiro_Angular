<form class="row g-3">
  <div class="col-md-6">
    <label for="inputNome" class="form-label">Nome</label>
    <input type="nome" class="form-control" id="inputNome">
  </div>
  <div class="col-md-6">
    <label for="inputTelefone" class="form-label">Telefone</label>
    <input type="telefone" class="form-control" id="inputTelefone">
  </div>
  <div class="col-md-6">
    <label for="inputEmail" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail">

  <div class="col-md-3">
    <label for="inputCPF" class="form-label">CPF</label>

    <label for="inputNumero" class="form-label">Numero</label>
    <input type="text" class="form-control" id="inputNumero" placeholder="123">

  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
